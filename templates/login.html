<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toegangscode - Prison Break</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
        }

        .login-container {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #f39c12;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #34495e;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            letter-spacing: 3px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e74c3c;
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.1rem;
            margin-top: 1rem;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîí TOEGANG GEWEIGERD</h1>
        <p class="subtitle">Voer de geheime code in om door te gaan</p>

        <form method="POST" action="/verify">
            <div class="form-group">
                <label for="code">Geheime Code:</label>
                <input type="text"
                       id="code"
                       name="code"
                       maxlength="10"
                       placeholder="****"
                       required
                       autocomplete="off">
            </div>

            <button type="submit" class="submit-btn">Ontgrendel</button>
        </form>

        {% if error %}
        <div class="error-message">
            ‚ùå Verkeerde code! Probeer het opnieuw...
        </div>
        {% endif %}

        <p class="hint">Tip: Zoek naar de juiste combinatie om de gevangenis te ontsnappen...</p>
    </div>
</body>
</html>
